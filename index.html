<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DexPocket | Mi Colección</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>DexPocket</h1>

    <nav class="nav">
      <a href="index.html" class="active">Colección</a>
      <a href="dex.html">Dex</a>
    </nav>
  </header>

  <!-- CONTROLES -->
  <section class="controls">
    <input type="text" placeholder="Buscar carta..." id="searchInput">

    <select id="filterType">
      <option value="">Todos los tipos</option>
      <option value="fire">Fuego</option>
      <option value="water">Agua</option>
      <option value="grass">Planta</option>
    </select>
  </section>

  <!-- LISTADO DE CARTAS -->
  <main class="card-grid" id="collection">
    
    <!-- Carta ejemplo -->
    <article class="card">
      <img src="assets/img/placeholder.png" alt="Carta Pokémon">
      <h2>Pikachu</h2>
      <p>Tipo: Eléctrico</p>
    </article>

  </main>

  <script src="js/db.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
